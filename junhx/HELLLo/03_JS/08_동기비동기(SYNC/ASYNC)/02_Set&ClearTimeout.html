<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="start()">예약실행</button>
    <button onclick="stop()">예약취소</button>
    <hr>
    <div class="d1"></div>


    <script>
        let id = null;

        const start = ()=>{
            const d1El = document.querySelector('.d1');
            id = setTimeout(()=>{
                d1El.innerHTML = 'SETTIMEOUT RESULT..';
            },3000);   // 3000이 3초
            console.log('id', id);
        }

        const stop = ()=>{
            clearTimeout(id);
        }

    </script>
</body>
</html>
