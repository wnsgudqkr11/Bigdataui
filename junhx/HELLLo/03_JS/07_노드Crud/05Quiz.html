<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        *{
            font-size: 1rem;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 0,
          'opsz' 24;
          font-size:1.5rem;
        }
        input{
            height : 35px;
        }
        .btn{
            width : 75px;
            height : 35px;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        th,td{
            width:50px;
            height : 35px;
            border : 1px solid;
            margin : 2px;
        }
        th:nth-child(1),
        td:nth-child(1)
        {
            width : 150px;
        }
        th:nth-child(3),
        td:nth-child(3)
        {
            width : 700px;
        }

    </style>

</head>
<body>
    <form action="" name="joinForm" onsubmit="return false">
        <input name="username" placeholder="이름을 입력하세요" >
        <input name="age"  placeholder="나이를 입력하세요">
        <input name="address" placeholder="주소를 입력하세요">
        <button class="btn" type="button">입력</button>
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>삭제</th>
            </tr>   
        </thead>
        <tbody>

        </tbody>
        
    </table>

    </div>
    <script>
        //입력버튼을 눌렀을때 table의 tbody에 입력된 (이름/나이/주소/삭제버튼)이 생성될수 있도록합니다
        //입력된 노드의 이름/나이/주소를 수정할수 있도록합니다.
        //특정행의 삭제버튼을 클릭했을때 해당 행이 삭제 될수 있도록 합니다.
        
        //특정행의 위치를 위로이동/아래로 이동이 가능하도록 합니다(나중에)

        const btnEl = document.querySelector('.btn');
        const formEl = document.joinForm;
        const usernameEl = formEl.username;
        const ageEl = formEl.age;
        const addressEl = formEl.address;
        const tableBodyEl = document.querySelector('table tbody');

        window.addEventListener('DOMContentLoaded',()=>{
            const btnEl = document.querySelector('.btn');
            const formEl = document.joinForm;
            const usernameEl = formEl.username;
            const ageEl = formEl.age;
            const addressEl = formEl.address;
            const tableBodyEl = document.querySelector('table tbody');

            btnEl.addEventListener('click',()=>{

                // const name = usernameEl.value.trim();
                // const age = ageEl.value.trim();
                // const address = addressEl.trim();

                if (!name || !age || !address) {
                    alert("모든 값을 입력하세요")
                    return;
                }

                createNode(text);
                btnEl.value = "";
            });

            insertEl.addEventListener('keydown',(e)=>{
                console.log(e);
                if(e.keyCode == 13){
                    const text = insertEl.value;
                    if(!isVaild(text))
                    return;
                createNode(text);
                insertEl.value = "";
                }
            });

            function createNode(text){
                // 새로운 <tr> 생성
                const tr = document.createElement('tr');

                // 이름 셀
                const nameTd = document.createElement('td');
                nameTd.textContent = name;

                // 나이 셀
                const ageTd = document.createElement('td');
                ageTd.textContent = age;

                // 주소 셀
                const addressTd = document.createElement('td');
                addressTd.textContent = address;

                // 삭제 버튼 셀
                const deleteTd = document.createElement('td');
                const deleteIcon = document.createElement('span');
                deleteIcon.className = 'material-symbols-outlined';
                deleteIcon.textContent = 'delete';
                deleteIcon.style.cursor = 'pointer';

                // 삭제 기능
                deleteIcon.addEventListener('click', () => {
                    tr.remove();
                });

                deleteTd.appendChild(deleteIcon);

                // <tr>에 모든 <td> 추가
                tr.appendChild(nameTd);
                tr.appendChild(ageTd);
                tr.appendChild(addressTd);
                tr.appendChild(deleteTd);

                // <tbody>에 <tr> 추가
                tableBodyEl.appendChild(tr);

                // 입력창 초기화
                // usernameEl.value = '';
                // ageEl.value = '';
                // addressEl.value = '';
            }
        });

    </script>
</body>
</html>
