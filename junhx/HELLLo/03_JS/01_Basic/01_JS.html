<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- on의 영역은 자바 스크립트 -->
    <button onclick="alert('Hello world')">BTN1</button>
    <button onclick="alert('10+20')">BTN2</button>
    <button onclick="alert('Hello world\nHello world\nHello world')">BTN3</button>

    <br>
    <!-- js를 쓰는 것을 명시해주기 -->
    <a href="javascript:void(0)">BTN0</a>
    <a href="javascript:alert('Hello world')">BTN1</a>
    <a href="javascript:alert('10+20')">BTN2</a>
    <a href="javascript:console.log(obj)">BTN3</a>

    <script>
        const obj = {"name": "박준형", "age": "25", "addr": "대구"};
    </script>
</body>
</html>
