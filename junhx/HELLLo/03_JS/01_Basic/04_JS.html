<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Number
        console.log(typeof 10);
        console.log(typeof 10.5);

        // String
        console.log(typeof "loveya");
        console.log(typeof 'loveya');
        console.log(typeof `loveya`);       //백틱 중요!!! 자주 쓰임

        // object : {key : value, key : value}
        // {"name": "박준형", "age": "25", "addr": "대구"}
        console.log(typeof{})
        console.log(typeof{"name": "박준형", "age": "25", "addr": "대구"})

        // null
        console.log("-------------------------------");
        let vol = null;
        console.log(vol);
        console.log(typeof vol);
        console.log("-------------------------------");
        // undefined
        let vol2;
        console.log( vol2);

        // Boolean
        console.log(typeof true)
        console.log(typeof false)
    </script>
    
</body>
</html>
