<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <label>국어점수 : </label>
        <input class="korea" type="text" name="국어"><button onclick="">저장</button>
    </div>
    <div>
        <label>영어점수 : </label>
        <input class="english" type="text" name="국어"><button onclick="">저장</button>
    </div>
    <div>
        <label>수학점수 : </label>
        <input class="math" type="text" name="국어"><button onclick="">저장</button>
    </div>
    <hr />
    총합 : <div class="sum-block"></div> <button onClick="">확인</button><br />
    평균 : <div class="avg-block"></div> <button onClick="">확인</button><br />

    <script>

        const myScore = {
            국어: 0,
            영어: 0,
            수학: 0,
            총점: 0,
            평균: 0,
            save국어: function () {
                const 국어input = document.querySelector('입력하세요') //적절한 selector를 확인해서 입력하세요
                console.log('국어점수 : ', 국어input.value); //국어 input 요소안의 값을 확인
                //코드추가 - 현재 객체에 input 국어에 입력된 내용을 저장합니다
            },
            save영어: function () {
                const 영어input = document.querySelector('입력하세요') //적절한 selector를 확인해서 입력하세요
                console.log('영어점수 : ', 영어input.value);//영어 input 요소안의 값을 확인
                //코드추가 - 현재 객체에 input 영어에 입력된 내용을 저장합니다
            },
            save수학: function () {
                const 수학input = document.querySelector('입력하세요') //적절한 selector를 확인해서 입력하세요
                console.log('수학점수 : ', 수학input.value);//수학 input 요소안의 값을 확인
                //코드추가 - 현재 객체에 input 수학에 입력된 내용을 저장합니다
            },
            sum: function () {
                //코드추가 - 객체내 저장되어 있는 국어,영어,수학점수의 합을 '총점' 속성에 저장합니다
                
                //아래코드완성 - 속성에 저장되어 있는 값을 '총합' 확인 버튼을 눌렀을때  .sum-block 안의 값으로 넣어줍니다
                const sumBlock = document.querySelector('입력하세요');
                sumBlock.innerHTML = this.총점;

            },
            avg: function () {
                //코드추가 - 객체내 저장되어 있는 총점을 나눈 값을 '평균' 속성에 저장합니다(나누기연산자 :'/')
                
                //아래코드완성 - 속성에 저장되어 있는 값을 '평균'을 확인 버튼을 눌렀을때  .avg-block 안의 값으로 넣어줍니다
                const sumBlock = document.querySelector('입력하세요');
                sumBlock.innerHTML = this.평균;
            },
        }
    </script>
</body>

</html>
