    <script>
        // 
        console.log("ALL DATA", 중구맛집);
        //
        const datas = 중구맛집.data;
        console.log("datas", datas);

        // 카테고리별 맛집 count
        const cat_count = datas.map((item) => { return item.FD_CS })    // ['한식','중식','한식','중식'...]
            .reduce((cat, item) => {
                if (cat[item] !== undefined)      // item이 있다면
                    cat[item]++;                // 카운트
                else
                    cat[item] = 1;                // 없으면 => 처음이라면 1로 카운트
                return cat;
            }, {})   //{한식:100,일식:55}

        console.log(cat_count);
    </script>
