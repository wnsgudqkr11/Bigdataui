<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js 종류별 예제</title>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width:100%; max-width:1200px; margin:0 auto; padding:20px;">
        <!-- 차트 컨테이너들 -->
        <div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:20px;">
            <div style="border:1px solid #ddd; padding:15px;">
                <h3>막대 차트 (Bar)</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div style="border:1px solid #ddd; padding:15px;">
                <h3>선 차트 (Line)</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div style="border:1px solid #ddd; padding:15px;">
                <h3>파이 차트 (Pie)</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div style="border:1px solid #ddd; padding:15px;">
                <h3>도넛 차트 (Doughnut)</h3>
                <canvas id="doughnutChart"></canvas>
            </div>
            <div style="border:1px solid #ddd; padding:15px;">
                <h3>레이더 차트 (Radar)</h3>
                <canvas id="radarChart"></canvas>
            </div>
            <div style="border:1px solid #ddd; padding:15px;">
                <h3>산점도 차트 (Scatter)</h3>
                <canvas id="scatterChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 공통 데이터
        const labels = ['1월', '2월', '3월', '4월', '5월', '6월'];
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

        // 1. 막대 차트
        const barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '매출액',
                    data: [65, 59, 80, 81, 56, 55],
                    backgroundColor: colors,
                    borderColor: colors,
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '월별 매출 현황'
                    },
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 2. 선 차트
        const lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '방문자 수',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: '#36A2EB',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                }
            }
        });

        // 3. 파이 차트
        const pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: colors
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });

        // 4. 도넛 차트
        const doughnutChart = new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: colors
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // 5. 레이더 차트
        const radarChart = new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: {
                labels: ['속도', '파워', '정확도', '체력', '기술', '전략'],
                datasets: [{
                    label: '선수 A',
                    data: [65, 59, 90, 81, 56, 55],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                }]
            },
            options: {
                elements: {
                    line: {
                        borderWidth: 3
                    }
                }
            }
        });

        // 6. 산점도 차트
        const scatterChart = new Chart(document.getElementById('scatterChart'), {
            type: 'scatter',
            data: {
                datasets: [{
                    label: '산점도 데이터',
                    data: [
                        { x: -10, y: 0 },
                        { x: 0, y: 10 },
                        { x: 10, y: 5 },
                        { x: 0.5, y: 5.5 }
                    ],
                    backgroundColor: 'rgb(255, 99, 132)'
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        /*
         * Chart.js 주요 옵션 설명
         * 
         * 1. 공통 옵션
         * - responsive: true/false (반응형 설정)
         * - maintainAspectRatio: true/false (종횡비 유지)
         * - events: ['mousemove', 'mouseout', 'click', 'touchstart', 'touchmove'] (이벤트 설정)
         * 
         * 2. 플러그인 옵션 (plugins)
         * - title: 차트 제목 설정
         * - legend: 범례 설정
         * - tooltip: 툴팁 설정
         * - datalabels: 데이터 레이블 표시
         * 
         * 3. 축 옵션 (scales)
         * - beginAtZero: 0부터 시작할지 여부
         * - min/max: 최소/최대값 설정
         * - grid: 그리드 라인 설정
         * - ticks: 눈금 설정
         * 
         * 4. 데이터셋 옵션
         * - backgroundColor: 배경색
         * - borderColor: 테두리색
         * - borderWidth: 테두리 두께
         * - fill: 채우기 여부
         * - tension: 선의 곡률 (line 차트)
         * 
         * 5. 애니메이션 옵션
         * - animation.duration: 애니메이션 지속시간
         * - animation.easing: 애니메이션 효과
         * 
         * 6. 상호작용 옵션
         * - hover: 호버 효과 설정
         * - onClick: 클릭 이벤트 핸들러
         */
    </script>
</body>
</html>
