<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid;
        }
        .ancestor{
            width : 750px;
            height : 750px;
            background-color: aquamarine;
            border : 1px solid;
            margin: 50px;
            position: relative;
        }
        /* 원래 스태틱이었던 거랑 별도 > 겹칠 수 있음 */
        .parent {
            width: 500px;
            height: 500px;
            background-color: royalblue;

            margin: 50px;
            position: relative;
        }

        .son {
            width: 50px;
            height: 50px;
            background-color: orange;
        }
        /* 부모 태그에 포지셔닝이 안돼있으면 제일 위쪽에 위치 */
        .son:nth-child(1){
            position: absolute;
            left: 30px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="ancestor">
        <div class="parent">
            <div class="son">1</div>
            <div class="son">2</div>
            <div class="son">3</div>
            <div class="son">4</div>
        </div>
    </div>
</body>
</html>
