<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .container {
            width: 150px;
            height: 150px;
            position: relative;
            /* 원근법 설정! */
            perspective: 1000px;
        }
        .item {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* background-color: orange; */
            transition: 1s;
            /* 자식요소들에게 3d효과를 전파 */
            transform-style:preserve-3d;
            transition: 1s;
        }
        .item>.front,
        .item>.back{
            width:100%;
            height:100%;
            position:absolute;
            left:0;
            top:0;
            border-radius: 50%;
            border:1px solid;
            /* 회전시 뒷면은 표시 안함 */
            backface-visibility: hidden;
        }
        .item>.front{
            background-color: orange;
        }
        .item>.back{
            background-color: royalblue;
            transform: rotateY(180deg);
        }
        .container:hover .item{
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>

</body>

</html>
