    <!-- OffCanvas JOIN -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="offcanvasExampleLabel">회원가입</h2>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="container-sm" action="/test.jsp" method="post">
                <div class="m-2 row"> <!-- m-2 : 마진을 2레벨 -->
                    <label class="form-label col-3">아이디</label>
                    <input class="form-control col" name="userid" type="text"> <!-- form-control : 한 행을 다 쓰고 싶을 때-->
                    <a class="col-3 btn btn-success ms-2" href="javascript:void(0)">중복 확인</a>
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">비밀번호</label>
                    <input class="form-control col" name="password" type="password">
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">비밀번호 확인</label>
                    <input class="form-control col" input class="form-control col" name="re-password" type="password">
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">이름</label>
                    <input class="form-control col" name="username" type="text">
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">우편번호</label>
                    <input class="form-control col" name="zipcode" type="text">
                    <a class="col-3 btn btn-success ms-2" href="javascript:void(0)">검색</a>
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">기본 주소</label>
                    <input class="form-control col" name="addr1" type="text">
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">상세 주소</label>
                    <input class="form-control col" name="addr2" type="text">
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">휴대전화</label>
                    <select class="form-select col me-2">
                        <option value="" selected>010</option>
                        <option value="">011</option>
                    </select>
                    <input class="form-control col" type="text">
                    <input class="form-control col" type="text">
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">연락처</label>
                    <select class="form-select col me-2">
                        <option value="" selected>053</option>
                        <option value="">055</option>
                        <option value="">02</option>
                    </select>
                    <input class="form-control col" type="text">
                    <input class="form-control col" type="text">
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">이메일</label>
                    <input class="form-control col" type="text">
                    <select class="form-select col me-2">
                        <option value="" selected>@naver.com</option>
                        <option value="">@gamil.com</option>
                        <option value="">@outlook.co.kr</option>
                    </select>
                </div>
                <div class="m-2 row">
                    <label class="form-label col-3">생년월일</label>
                    <input class="form-check-input p-0 col-1" name="birth" type="radio"> <label
                        class="form-check-label col-1">양</label>
                    <input class="form-check-input p-0 col-1" name="birth" type="radio"> <label
                        class="form-check-label col-1">음</label>
                </div>

                <div>
                    <select>
                        <option value="" selected>2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                    </select>
                    <select>
                        <option value="" selected>06</option>

                        <option value="">08</option>
                    </select>
                    <select>
                        <option value="" selected>11</option>
                        <option value="">12</option>
                        <option value="">16</option>
                    </select>
                </div>
                <hr>
                <div>
                    <input id="email-recv" type="checkbox">
                    <label for="email-recv">이메일 수신에 동의 ??</label>
                </div>
                <div>

                </div>
                <div>
                    <input type="submit" value="회원가입">
